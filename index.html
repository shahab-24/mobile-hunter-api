<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Phone Api</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-7xl font-bold text-slate-800">Mobile Hunting</h1>

  </header>
  <main class="container mx-auto">
    <div class="w-full bg-gray-300">
      <input id="search-button" type="text" placeholder="Search...." class="input input-bordered w-full max-w-xs" />
      <button onclick="clickHandlers()" class="btn btn-accent px-6">Search</button>
    </div>
    <div id="loading-spin" class=" text-center my-40 hidden">
      <span class="loading loading-spinner text-blue-800 loading-lg"></span>
    </div>
   
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      
      </div>

    </section>
    
    <!-- show all button -->
    <div id="show-all-button" class="hidden text-center py-8">
      <button onclick="showAll()" class="btn btn-accent px-6">Show more...</button>
    </div>
   </section>

   <!-- show modal--- -->

   <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="show-modal-details.showModal()">open modal</button> -->
<dialog id="show_modal_details" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="show-phone-name" class="font-bold text-lg"></h3>
   <div id="show-phone-details">

   </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

  </main>
  <footer>

  </footer>




  <script src="/js/mobile.js"></script>
</body>
</html>
